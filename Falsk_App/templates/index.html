<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Cat vs Dog Classifier</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>
        {% if filename %}
        <div class="mt-4">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid" width="300">
            <h4 class="mt-3">Prediction: <strong>{{ result }}</strong></h4>
        </div>
        {% endif %}
        {% if message %}
        <div class="alert alert-warning mt-3">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
